<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;500;600;700&display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css" />
  <link rel="stylesheet" type="text/css" href="querries.css" />

  <title>The Incredible Calculator App</title>
  <script defer src="script.js"></script>

</head>

<body data-type="background" class="background-theme-1">
  <div class="container">
    <div class="module">
      <div class="header">
        <h1 data-type="title" class="website-title title title-theme-1">calc</h1>
        <div class="theme-selector">
          <span data-type="title" class="theme-title title title-theme-1">Theme</span>
          <div data-type="theme-selection" class="theme-selection">
            <div data-type="numbers" class="numbers numbers-theme-1">
              <span data-type="number" class="number number-theme-1">1</span>
              <span data-type="number" class="number number-theme-1">2</span>
              <span data-type="number" class="number number-theme-1">3</span>
            </div>
            <div data-type="selector" class="selector selector-theme-1">
              &nbsp;
              <div data-type="knob" class="knob knob-theme-1"></div>
            </div>
          </div>
        </div>

      </div>
      <div data-type="calculator" class="calculator">
        <div data-type="output" class="output output-theme-1">
          <span data-type="output-number" class="output-number output-number-theme-1">0</span>
        </div>
        <div data-type="function-buttons" class="function-buttons function-buttons-theme-1">
          <button data-value="7" data-type="small-button" class="number-button button small-button-theme-1">7</button>
          <button data-value="8" data-type="small-button" class="number-button button small-button-theme-1">8</button>
          <button data-value="9" data-type="small-button" class="number-button button small-button-theme-1">9</button>
          <button data-type="del-button" class="del-button button del-button-theme-1">del</button>
          <button data-value="4" data-type="small-button" class="number-button button small-button-theme-1">4</button>
          <button data-value="5" data-type="small-button" class="number-button button small-button-theme-1">5</button>
          <button data-value="6" data-type="small-button" class="number-button button small-button-theme-1">6</button>
          <button data-value=" + " data-type="small-button"
            class="operation-button button small-button-theme-1">+</button>
          <button data-value="1" data-type="small-button" class="number-button button small-button-theme-1">1</button>
          <button data-value="2" data-type="small-button" class="number-button button small-button-theme-1">2</button>
          <button data-value="3" data-type="small-button" class="number-button button small-button-theme-1">3</button>
          <button data-value=" - " data-type="small-button"
            class="operation-button button small-button-theme-1">-</button>
          <button data-value="." data-type="small-button" class="number-button button small-button-theme-1">.</button>
          <button data-value="0" data-type="small-button" class="number-button button small-button-theme-1">0</button>
          <button data-value=" รท " data-type="small-button"
            class="operation-button button small-button-theme-1">/</button>

          <button data-value=" x " data-type="small-button"
            class="operation-button button small-button-theme-1">x</button>
          <button data-type="reset-button" class="reset-button big-button reset-button-theme-1">Reset</button>
          <button data-type="equals-button" class="equals-button big big-button equals-button-theme-1">=</button>



        </div>
      </div>
    </div>
  </div>


</body>

</html>
